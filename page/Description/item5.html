<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ốp lưng iPhone 14 Pro Max</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="../Description/app/item.css">
	<!--Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
	<div class="card-wrapper">
		<div class="card">
			<!-- card left -->
			<div class="product-imgs">
				<div class="img-display">
					<div class="img-showcase">
						<img src="../Description/img/5/1.png" alt="">
						<img src="../Description/img/5/2.png" alt="">
						<img src="../Description/img/5/1.png" alt="">
						<img src="../Description/img/5/2.png" alt="">
					</div>
				</div>
				<div class="img-select">
					<div class="img-item">
						<a href="#" data-id = "1">
							<img src="../Description/img/5/1.png" alt="">
						</a>
					</div>
					<div class="img-item">
						<a href="#" data-id = "2">
							<img src="../Description/img/5/2.png" alt="">
						</a>
					</div>
					<div class="img-item">
						<a href="#" data-id = "3">
							<img src="../Description/img/5/1.png" alt="">
						</a>
					</div>
					<div class="img-item">
						<a href="#" data-id = "4">
							<img src="../Description/img/5/2.png" alt="">
						</a>
					</div>	
				</div>
			</div>
			<!-- card right -->
			<div class="product-content">
				<h2 class="product-title">Ốp lưng iPhone 14 Pro Max Devilcase bản tiêu chuẩn hỗ trợ MagSafe viền camera</h2>
				
				<div class="product-rating">
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star-half-alt"></i>
				</div>
				<div class="product-price">
					<p class="last-price">Giá: <span>742.000 VND</span></p>
				</div>
				<div class="product-detail">
					<h2>Hãng: DevilCase</h2>
					<div class="detalles-ppales">
						<div>
							<ul>
							<li> Màu: <span>Trong suốt</span></li>
							<li>Có sẵn: <span>Trong kho</span></li>
							<li> Hạng mục: <span>Phụ kiện điện thoại</span></li>
						</ul>
						</div>
					</div>
					
					<h2>Mô tả</h2>
					<p style="font-size: 18px">Thiết kế camera tinh tế, ốp lưng mỏng nhẹ 
						Khả năng chống ố vàng đỉnh cao và bảo vệ điện thoại an toàn
						</p>
				</div>
				<div class="purchase-info">
					
					<button id='aumentar' onclick="aumentar()" type="button" class="btn">
						<i class="fas fa-plus"></i>
					</button>
					<button id='disminuir' onclick="disminuir()" type="button" class="btn">
						<i class="fas fa-minus"></i>
					</button>
					<input type='text' id="cantidad" value="1">
				</div>
				<div class="carrito">
					<button type="button" class="btn">
						Mua
					</button>
					<button type="button" class="btn">
						Thêm vào giỏ hàng <i class="fas fa-shopping-cart"></i>
					</button>	
				</div>
				
			</div>
		</div>
	</div>




	
	<script src="../Description/app/item.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
